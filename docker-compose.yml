version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: infinitymix
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - infinitymix-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123!}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - infinitymix-network

  app:
    build: 
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/infinitymix
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123!}@redis:6379
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      NEXTAUTH_URL: http://localhost:3000
      BETTER_AUTH_URL: http://localhost:3000
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME:-infinitymix-dev}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - infinitymix-network

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/infinitymix
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123!}@redis:6379
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${AWS_BUCKET_NAME:-infinitymix-dev}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/worker:/app/services/worker
      - /app/services/worker/node_modules
    command: npm run dev
    networks:
      - infinitymix-network

  audio-analyzer:
    build:
      context: ./services/analyzer
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123!}@redis:6379
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${AWS_BUCKET_NAME:-infinitymix-dev}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/analyzer:/app/services/analyzer
      - /app/services/analyzer/node_modules
    command: npm run dev
    networks:
      - infinitymix-network

  audio-renderer:
    build:
      context: ./services/renderer
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123!}@redis:6379
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${AWS_BUCKET_NAME:-infinitymix-dev}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/renderer:/app/services/renderer
      - /app/services/renderer/node_modules
    command: npm run dev
    networks:
      - infinitymix-network

volumes:
  postgres_data:

networks:
  infinitymix-network:
    driver: bridge
